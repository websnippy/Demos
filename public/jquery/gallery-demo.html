<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Gallery Demo</title>
<!-- Mobile Specific Meta -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<style type="text/css">
* {
	margin: 0;
	outline: 0 none;
	padding: 0;
}

html {
	box-sizing: border-box;
	font-family: sans-serif;
	font-size: 10px;
}

*,
*:before,
*:after { box-sizing: inherit; }

body {
	color: #333;
	font-family: 'Roboto', sans-serif;
	font-size: 14px;
	line-height: 1.5;
}

.site-header {
	background-color: #4d90f0;
	left: 0;
	padding: 10px 15px;
	position: fixed;
	top: 0;
	text-align: right;
	width: 100%;
}

.site-header a { color: #fff; }

.site-header a:hover { text-decoration: none; }

.site-content { padding-top: 80px; }

.gallery,
.gallery * {
	box-sizing: border-box;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14px;
	padding: 0;
	outline: 0 none;
	margin: 0;
}

.gallery {
	margin: 0 auto;
	max-width: 1200px;
	padding: 0 10px 20px;
	text-align: center;
	width: 100%;
}

.gallery .gallery-item { display: none; }

.gallery .gallery-item {
	float: left;
	margin-bottom: 40px;
	padding: 0 30px;
	text-align: center;
	vertical-align: top;
	width: 100%;
}

.gallery .gallery-item img { max-width: 100%; }

.gallery-columns-3 .gallery-item { max-width: 33.33%; }

.gallery .loadMore {
	background-color: #fff;
	border: 1px solid #bbb;
	border-radius: 4px;
	clear: both;
	color: #333;
	cursor: pointer;
	display: inline-block;
	font-size: 14px;
	padding: 0.5em 0.8em;
	text-decoration: none;
	transition: background-color 0.3s ease 0s;
}

.gallery .loadMore:hover {
	background-color: #ddd;
	color: black;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {

var OnLoad = 3, LoadMore = 3,
	galleryWrap  = '.gallery',
	galleryItem  = '.gallery-item',
	$galleryWrap = $(galleryWrap);

$.each($galleryWrap, function() {
  var ID ='#'+$(this).attr('id'),
  	  galleryLoop = '#'+$(this).attr('id') + ' '+galleryItem;
  	  gallerySize = $(galleryLoop).size();

  var x = OnLoad;
      $(galleryLoop+':lt('+x+')').fadeIn();
      $(this).append('<div class="loadMore">Load More</div>');
  	  if( x >= gallerySize ) {
	    $(id+' .loadMore').hide();
	  }

  var y = 0;
	$(this).find('.loadMore').on('click', function() {
	  galleryLoop = $(this).closest(galleryWrap).find(galleryItem);
      gallerySize = $(galleryLoop).size();
      if( y == 0 ) {
	    y = y + (OnLoad + LoadMore);
	  }
      else if(y < gallerySize) {
	    y = y + LoadMore;
	  }
      if( y >= gallerySize ) {
	  	$(this).hide();
	  }
    $(ID+' '+galleryItem+':lt('+y+')').fadeIn();
  });
});

});
</script>
</head>

<body>
<header class="site-header"> <a href="https://websnippy.blogspot.com/2016/05/how-to-write-jquery-load-more-button.html">Back to Snippet</a> </header>
<div class="site-content">
  <div class="gallery gallery-columns-3" id="gallery_1">
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/cce/christmas-deco-2-1631422.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/81a/christmas-decoration-1631420.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/5e8/christmas-ornaments-1631421.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/33f/cemetery-1615417.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/175/bible-1440953.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/841/cross-1244302.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/962/holy-book-holy-words-1244126.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/9ee/rosary-on-bible-1411868.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/b00/crucifix-on-bible-1411950.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/76b/jesus-1592262.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/408/rosary-1243692.jpg"> </figure>
    <figure class="gallery-item"> <img alt="Gallery" src="http://images.freeimages.com/images/previews/e36/jesus-1592261.jpg"> </figure>
    <div style="clear:both;"></div>
  </div>
  <div style="clear:both;"></div>
</div>
</body>
</html>
